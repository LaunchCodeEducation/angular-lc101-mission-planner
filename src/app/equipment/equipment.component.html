<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button (click)="addItem(item)" 
            [disabled]="cargoHold.length === maxItems || (item.mass + cargoMass) > maximumAllowedMass" 
            [class.active]="cargoHold.length < maxItems && (item.mass + cargoMass) < maximumAllowedMass">Add to Cargo Hold></button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="maximumAllowedMass-cargoMass < 200"> Mass Budget Remaining: {{maximumAllowedMass-cargoMass}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click) = "cargoHold.length=0; cargoMass=0">Empty Hold</button>
</div>
