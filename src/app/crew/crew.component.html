<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="crew.indexOf(member) != -1" *ngFor="let member of candidates" (click)="addCrewMember(member)">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew<span *ngIf="crew.length === 3"> Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="mouseOverCrew(astronaut)" (mouseout)="mouseOutCrew()">{{astronaut.name}}</li>
    </ol>
    <img [src] = "hoveredCrewMember.photo" *ngIf="hoveredCrewMember">
</div>
