<h1>Mission Planning Dashboard</h1>

<h3>
    Mission Name:
    <span *ngIf="!editingMission; else editMissionBlock">
        <span class="editable-text" (click)="editingMission = true;">{{ missionName }}</span>
    </span>
    <ng-template #editMissionBlock>
        <input #mission (keyup.enter)="updateMission(mission.value)" value="{{ missionName }}"/>
        <button (click)="updateMission(mission.value)">save</button>
    </ng-template>
</h3>

<h3>
    Carrier Rocket: 
    <span *ngIf="!editingRocket; else editCarrierRocket">
        <span class="editable-text" (click) = "editingRocket=true;">{{rocketName}}</span>
    </span>
    <ng-template #editCarrierRocket>
        <input type = "text" #newRocket value="{{rocketName}}" (keyup.enter) = "updateRocket(newRocket.value)">
        <button (click) = "updateRocket(newRocket.value)">Update</button>
    </ng-template>
</h3>
